<div class="col-md-8 offset-md-3">
    <h3>Create Farmer</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="farmer.name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="farmer.phoneNumber" name="phoneNumber"
                required>
        </div>

        <button class="btn btn-success" type="submit">Create Farmer</button>
    </form>
</div>
